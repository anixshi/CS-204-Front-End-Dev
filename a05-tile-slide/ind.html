<body>
    <p id= "up"> w&#8593; Up</p>
    <p id = "left"> a&#8592; Left</p>
    <p id="right"> d&#8594; Right</p>

    <div class="play-area">

            <img id="a" class="tile-image" data-image-role="tile" data-image-title="a" src="images/a.jpeg" alt="Tile A">

            <img id="g" class="tile-image" data-image-role="tile" data-image-title="g" src="images/g.jpeg" alt="Tile G">
            
             
            <img id="h" class="tile-image" data-image-role="tile" data-image-title="h" src="images/h.jpeg" alt="Tile H">
            
            
            <img id="blank" class="tile-image" data-image-role="tile" data-image-title="blank" src="images/blank.jpeg" alt="Tile Blank">
